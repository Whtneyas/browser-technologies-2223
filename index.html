        <h1>MINOR WEB ENQUÊTE</h1>

        <form id="personal-info">
            <h2>Personal Information </h2>
            <fieldset>
                <legend>Would you kindly feel in your personal information?</legend>

                <label for="name">Name: <span class="optional">(optional)</span> <br>

                    <input type="text" id="name" name="name" placeholder="name and surname "><br><br>
                    <span></span>

                </label>

                <label for="email">Email: <span class="optional">(optional)</span> <br>
                    <input type="email" id="email" name="email" placeholder="name@gmail.com" required> <br><br>
                    <span></span>
                </label>

                <label for="student Id ">Student number: <span class="optional">(optional)</span> <br>
                    <input type="text" id="student-id" name="student-id" placeholder="contains 9 numbers"
                        pattern="[0-9]{9}"><br><br>
                    <span></span>
                </label><br>
            </fieldset>
        </form>
