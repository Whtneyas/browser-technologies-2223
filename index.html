    <main>

        <h1 tabindex="1">MINOR WEB ENQUÊTE</h1>

        <form id="personal-info">
            <h2  >Personal Information</h2>

            <fieldset>
                <legend>Would you kindly fill in your personal information?</legend>

                <label for="name">Name: <span class="optional">(optional)</span><br>
                    <input type="text" id="name" name="name" placeholder="name and surname"><br>
                    <span id="name-error" class="error"></span>
                </label>

                <label for="email">Email: <span class="optional">(required)</span><br>
                    <input type="email" id="email" name="email" placeholder="name@gmail.com" required><br>
                    <span id="email-error" class="error"></span>
                    <span id="email-success" class="success"></span>
                </label>

                <label for="student-id">Student-ID: <span class="optional">(optional)</span><br>
                    <input type="text" id="student-id" name="student-id" placeholder="contains 9 numbers"
                        pattern="[0-9]{9}"><br>
                    <span id="student-id-error" class="error"></span>
                    <span id="student-id-success" class="success"></span>
                </label><br>
            </fieldset>

            <div>
                <button type="submit">
                    <a href="/html/webappfromscratch.html"></a> Next
                </button>

                <button>
                    <a href="./html/webappfromscratch.html">Skip</a>
                </button>

            </div>
        </form>



    </main>
