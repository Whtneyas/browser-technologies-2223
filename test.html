<form class="personal-info">
  <h3>Personal Information</h3>

  <legend>Would you kindly fill in your personal information?</legend>

  <label for="name">Name: <span class="optional">(optional)</span></label>
  <input type="text" id="name" name="name" placeholder="name and surname"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
  <span class="error" id="email-error"></span><br><br>

  <label for="studentnumber">Student number:</label>
  <input type="text" id="student-number" name="studentnumber" placeholder="contains 9 numbers" pattern="[0-9]{9}">
  <span class="error" id="studentnumber-error"></span><br><br>

  <button type="submit">Save</button>
</form>

<style>
  input:invalid + .error::before {
  content: "Please fill in the correct email address";
  color: red;
  border-radius: none;
  outline: none;
  
}

input:valid + .error::before {
  content: "Well done";
  color: green;
}

.error::before {
  display: block;
  margin-top: 5px;
  font-size: 12px;
}

</style>
